plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.3'
}

group 'com.mrcd'
version '1.0.2'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

def pluginsDependencies = ['java',
//                           "org.jetbrains.kotlin:1.3.41-release-IJ2019.2-1",
                           "org.jetbrains.kotlin:1.3.71-release-IJ2020.1-1",
]

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.2.3'
    setPlugins(*pluginsDependencies)
}
patchPluginXml {
    changeNotes """
      First version,copy from Android Parcelable code generator
    """
    sinceBuild "192"
    untilBuild "202.*"
}